spring:
  jpa:
    show-sql: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
#  datasource:
#    url: jdbc:mysql://localhost:3306/ds0?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&failOverReadOnly=false
#    username: root
#    password: 123456
#    driver-class-name: com.mysql.cj.jdbc.Driver


  shardingsphere:
    datasource:
      enabled: true
      names: ds0,ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/ds0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&useTimezone=true
        username: root
        password: 123456
      ds1:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/ds1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&useTimezone=true
        username: root
        password: 123456
    props:
      # 日志显示 SQL
      sql.show: true
    sharding:
      tables:
        # 订单表基础表
        t_order:
          # 真实表
          actualDataNodes: ds$->{0..1}.t_order_$->{0..1} # 映射节点
          # 分库策略
          databaseStrategy:
            inline:
              sharding-column: order_id # 生成的sharding-column需要再sql执行的时候有值，否则执行不成功，但是在
              algorithm-expression: ds$->{order_id % 2} # []
          # 分表策略
          tableStrategy:
            inline:
              sharding-column: order_id
              algorithm-expression: t_order_$->{order_id % 2} #[t_order_]需要与实际的表名前缀一致，否则会执行不进去

mybatis:
  mapper-locations:
    - classpath*:/mapper/*Mapper.xml
    - classpath*:/mapper/*/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    default-statement-timeout: ${MYBATIS_DEFAULT_STATEMENT_TIMEOUT:120}
    call-setters-on-nulls: true

logging:
  level:
    com.lin: debug
